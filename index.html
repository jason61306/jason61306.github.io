<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script src="https://unpkg.com/wavesurfer.js"></script>
    </head>
    <div id="ccheer"></div>
    <div id="Queen"></div>
    <script>
        var ccheer = WaveSurfer.create({
            container: '#ccheer',
            waveColor: 'violet',
            progressColor: 'purple'
        });
        ccheer.load('ccheer.wav');
        var Queen = WaveSurfer.create({
            container: '#Queen',
            waveColor: 'violet',
            progressColor: 'red'
        });
        ccheer.load('Queen.wav');
    </script>   
</html>
