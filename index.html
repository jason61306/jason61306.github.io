<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script src="https://unpkg.com/wavesurfer.js"></script>
        <script src="https://unpkg.com/wavesurfer.js@3.3.1/dist/plugin/wavesurfer.microphone.min.js"></script>
    </head>
    <div id="ccheer"></div>
    <div id="Queen"></div>
    <div id="microphone"></div>
    <script>
         // ccheer
        var ccheer = WaveSurfer.create({
            container: '#ccheer',
            waveColor: 'violet',
            progressColor: 'purple'
        });
        ccheer.load('ccheer.wav');
        // Queen
        var Queen = WaveSurfer.create({
            container: '#Queen',
            waveColor: 'red',
            progressColor: 'red'
        });
        Queen.load('Queen.wav');
        // microphone
        var microphone = WaveSurfer.create({
            container     : '#microphone',
           waveColor: 'black',
                interact: false,
                cursorWidth: 0,
                audioContext: context || null,
                audioScriptProcessor: processor || null,
                plugins: [
                    WaveSurfer.microphone.create({
                        bufferSize: 4096,
                        numberOfInputChannels: 1,
                        numberOfOutputChannels: 1,
                        constraints: {
                            video: false,
                            audio: true
                        }
                    })
                ]
        });
        microphone.microphone.on('deviceReady', function(stream) {
            console.log('Device ready!', stream);
        });
        microphone.microphone.on('deviceError', function(code) {
            console.warn('Device error: ' + code);
        });
        // start the microphone
        microphone.microphone.start();
    </script>   
</html>
